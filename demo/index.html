<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Toggles by pgherveou</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Toggles</h1>
          <h2>multistate toggles component</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/pgherveou/toggles/zipball/master" id="download-zip" class="button"><span>.zip</span></a>
          <a href="https://github.com/pgherveou/toggles/tarball/master" id="download-tar-gz" class="button"><span>.tar.gz</span></a>
          <a href="https://github.com/pgherveou/toggles" id="view-on-github" class="button"><span>GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <h1>toggles</h1>

          <!-- start demo stuffs -->

          <div style="padding: 20px 0"></div>

          <div class="toggle toggle-2" data-state='off'>
            <div class="toggle-handle"></div>

            <div class="toggle-progress-wrap">
              <div class='toggle-progress'>
              </div>
            </div>

            <div class="toggle-states">
              <div data-state='off'></div>
              <div data-state='on'></div>
            </div>
          </div>

          <div style="padding: 20px 0"></div>

          <div class="toggle toggle-3" data-state='state-1'>
            <div class="toggle-handle"></div>
            <div class="toggle-bar"></div>
            <div class="toggle-states">
              <div data-state='state-1'><div class="point"></div></div>
              <div data-state='state-2'><div class="point"></div></div>
              <div data-state='state-3'><div class="point"></div></div>
            </div>
          </div>

          <div style="padding: 20px 0"></div>

          <textarea class="log">
          </textarea>
          <button id='destroy'>Destroy</button>

          <link rel="stylesheet" type="text/css" href="build.css">
          <link rel="stylesheet" type="text/css" href="demo.css">
          <script src="build.js"></script>
          <script>
            var Toggles = require('toggles')
              , FastClick = require('fastclick')
              , log = document.querySelector('.log')

            // fast click for mobile demo
            new FastClick(document.body);

            var tog2 = new Toggles(document.querySelector('.toggle-2'), {
              align: 'middle'
            });

            tog2.on('toggle', function (data) {
              log.value = "toggle-2:" + data.state + '\n' + log.value;
            });

            var tog3 = new Toggles(document.querySelector('.toggle-3'), {
              align: 'middle'
            });

            tog3.on('toggle', function (data) {
              log.value = "toggle-3:" + data.state + '\n' + log.value;
            });

          </script>



          <!-- end demo stuffs -->

          <h2>Installation</h2>

          <pre><code>$ component install pgherveou/toggles
          </code></pre>

          <h2>API</h2>

          <p>view demo</p>

          <h2>License</h2>

          <p>MIT</p>

        </section>

        <footer>
          Toggles is maintained by <a href="https://github.com/pgherveou">pgherveou</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="http://twitter.com/jasonlong">Jason Long</a>.
        </footer>

      </div>
    </div>
  </body>
</html>
