<html>
  <head>
    <title>Toggles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="toggle multi-toggle multi-toggle-4" data-state='state-2'>
      <div class="toggle-handle"></div>
      <div class="toggle-progress-wrap">
        <div class="toggle-progress">
          <div class="toggle-progress-fill"></div>
        </div>
      </div>
      <div class="toggle-states">
        <div data-state='state-1'><div class="point"></div></div>
        <div data-state='state-2'><div class="point"></div></div>
        <div data-state='state-3'><div class="point"></div></div>
        <div data-state='state-4'><div class="point"></div></div>
      </div>
    </div>

    <div style="padding: 40px 0" />

    <div class="toggle multi-toggle multi-toggle-2" data-state='off'>
      <div class="toggle-handle"></div>

      <div class="toggle-progress-wrap">
        <div class="toggle-progress">
          <div class="toggle-progress-fill">On</div>
          <div class="toggle-progress-empty">Off</div>
        </div>
      </div>

      <div class="toggle-states">
        <div data-state='off'></div>
        <div data-state='on'></div>
      </div>

    </div>

    <textarea class="log">
    </textarea>

    <link rel="stylesheet" type="text/css" href="demo.css">
    <link rel="stylesheet" type="text/css" href="../build/build.css">
    <script src="../build/build.js"></script>
    <script>
      var Toggles = require('toggles')
        , FastClick = require('fastclick')
        , log = document.querySelector('.log')


      console.log(Toggles.template({
          state: 'state-2',
          className: 'multi-toggle-4',
          states: [{name: 'state-1', label: 'state 1'}, {name: 'state-2', label: 'state 2'}, {name: 'state-3', label: 'state 3'}],
          stateMarker: 'point'
        }));


      // fast click for mobile demo
      new FastClick(document.body);

      window.tog4 = new Toggles(document.querySelector('.multi-toggle-4'))
      window.tog2 = new Toggles(document.querySelector('.multi-toggle-2'));


      tog4.on('toggle', function (state) {
        log.value = "toggle-4: " + JSON.stringify(state) + '\n' + log.value
      });

      tog4.on('dragging', function (state) {
        console.log(state);
      });

      tog2.on('toggle', function (state) {
        log.value = "toggle-2: " + JSON.stringify(state) + '\n' + log.value
      });

    </script>
  </body>
</html>
